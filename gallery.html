<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Image Gallery — HTML/CSS/JS</title>
  <style>
    :root{
      --gap: 12px;
      --bg: #f7f7fb;
      --card: #ffffff;
      --accent: #ff6bcb; /* pink accent */
      --muted: #6b6b7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;padding:24px;font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);
      color:#222;
    }
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    header h1{font-size:18px;margin:0}
    /* Filter buttons */
    .filters{display:flex;gap:8px;flex-wrap:wrap}
    .filters button{background:var(--card);border:1px solid #e6e6ee;padding:8px 12px;border-radius:10px;cursor:pointer}
    .filters button.active{box-shadow:0 4px 14px rgba(0,0,0,0.06);border-color:var(--accent);color:var(--accent)}

    /* Gallery grid */
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:var(--gap)}
    .card{background:var(--card);border-radius:12px;overflow:hidden;position:relative;cursor:pointer;transition:transform .28s ease, box-shadow .28s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(23,23,40,0.08)}
    .card img{display:block;width:100%;height:180px;object-fit:cover;transition:transform .6s ease, filter .3s ease}
    .card .meta{padding:10px}
    .card .title{font-size:13px;margin:0;color:#111}
    .card .tag{font-size:11px;color:var(--muted);margin-top:6px}

    /* Hover overlay */
    .card::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg,transparent 40%, rgba(0,0,0,0.18));opacity:0;transition:opacity .28s ease}
    .card:hover::after{opacity:1}

    /* Lightbox / modal */
    .lightbox{position:fixed;inset:0;background:rgba(8,8,12,0.65);display:flex;align-items:center;justify-content:center;z-index:1000;opacity:0;pointer-events:none;transition:opacity .2s ease}
    .lightbox.open{opacity:1;pointer-events:auto}
    .lightbox .panel{max-width:95vw;max-height:92vh;background:transparent;display:flex;align-items:center;gap:12px}
    .lightbox img{max-width:80vw;max-height:80vh;object-fit:contain;border-radius:10px;box-shadow:0 14px 40px rgba(4,4,12,0.45)}
    .controls{display:flex;flex-direction:column;gap:8px}
    .btn{background:var(--card);border:0;padding:10px;border-radius:8px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.08)}

    /* Caption */
    .caption{color:#fff;text-align:center;margin-top:10px}

    /* Responsive tweaks */
    @media (max-width:600px){
      .card img{height:140px}
      header{flex-direction:column;align-items:flex-start;gap:10px}
      .lightbox img{max-width:92vw}
    }

    /* Filters: CSS-based quick image filters using data-filter attribute */
    .gallery[data-filter="grayscale"] img{filter:grayscale(1)}
    .gallery[data-filter="sepia"] img{filter:sepia(.55)}
    .gallery[data-filter="blur"] img{filter:blur(2px) saturate(.9)}

    /* Smooth show animation */
    .card{opacity:0;transform:translateY(10px)}
    .card.show{opacity:1;transform:translateY(0)}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Responsive Image Gallery</h1>
      <div class="filters" role="toolbar" aria-label="Filter images">
        <button data-cat="all" class="active">All</button>
        <button data-cat="nature">Nature</button>
        <button data-cat="city">City</button>
        <button data-cat="people">People</button>
        <button id="filterStyle">Style: Normal</button>
      </div>
    </header>

    <main>
      <div id="gallery" class="gallery" data-filter="none">
        <!-- Cards: change image src to your own images -->
        <!-- Each card has data-category and a small title -->

        <article class="card" data-category="nature" tabindex="0" data-title="Aurora Over Lake">
          <img loading="lazy" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200&q=80&auto=format&fit=crop" alt="Aurora over lake">
          <div class="meta"><p class="title">Aurora Over Lake</p><p class="tag">Nature</p></div>
        </article>

        <article class="card" data-category="city" tabindex="0" data-title="Neon City Street">
          <img loading="lazy" src="https://images.unsplash.com/photo-1508057198894-247b23fe5ade?w=1200&q=80&auto=format&fit=crop" alt="Neon city street">
          <div class="meta"><p class="title">Neon City Street</p><p class="tag">City</p></div>
        </article>

        <article class="card" data-category="people" tabindex="0" data-title="Smiling Portrait">
          <img loading="lazy" src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=1200&q=80&auto=format&fit=crop" alt="Smiling portrait">
          <div class="meta"><p class="title">Smiling Portrait</p><p class="tag">People</p></div>
        </article>

        <article class="card" data-category="nature" tabindex="0" data-title="Mountain Morning">
          <img loading="lazy" src="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?w=1200&q=80&auto=format&fit=crop" alt="Mountain morning">
          <div class="meta"><p class="title">Mountain Morning</p><p class="tag">Nature</p></div>
        </article>

        <article class="card" data-category="city" tabindex="0" data-title="Bridge At Dusk">
          <img loading="lazy" src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?w=1200&q=80&auto=format&fit=crop" alt="Bridge at dusk">
          <div class="meta"><p class="title">Bridge At Dusk</p><p class="tag">City</p></div>
        </article>

        <article class="card" data-category="people" tabindex="0" data-title="Street Musician">
          <img loading="lazy" src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?w=1200&q=80&auto=format&fit=crop" alt="Street musician">
          <div class="meta"><p class="title">Street Musician</p><p class="tag">People</p></div>
        </article>

        <!-- Add more images as needed -->
      </div>
    </main>

    <!-- Lightbox markup -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <div class="panel" role="dialog" aria-label="Image viewer">
        <button class="btn" id="prev" aria-label="Previous">◀</button>
        <img id="lightboxImg" src="" alt="">
        <button class="btn" id="next" aria-label="Next">▶</button>
      </div>
      <div class="caption" id="caption"></div>
    </div>

  </div>

  <script>
    // JavaScript for navigation, filter, lightbox and transitions
    (function(){
      const gallery = document.getElementById('gallery');
      const cards = Array.from(gallery.querySelectorAll('.card'));
      const filters = document.querySelectorAll('.filters button[data-cat]');
      const styleBtn = document.getElementById('filterStyle');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightboxImg');
      const caption = document.getElementById('caption');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');

      let currentIndex = -1;
      let styleMode = 0; // 0: none,1:grayscale,2:sepia,3:blur
      const styles = ['none','grayscale','sepia','blur'];

      // reveal animation on load
      window.requestAnimationFrame(()=>{
        cards.forEach((c,i)=>setTimeout(()=>c.classList.add('show'), i*60));
      });

      // Filter by category
      filters.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          filters.forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          const cat = btn.dataset.cat;
          if(cat === 'all'){
            cards.forEach(c=>c.style.display='block');
          } else {
            cards.forEach(c=> c.dataset.category === cat ? c.style.display='block' : c.style.display='none');
          }
        });
      });

      // Cycle filter styles
      styleBtn.addEventListener('click', ()=>{
        styleMode = (styleMode+1) % styles.length;
        const label = styleMode === 0 ? 'Normal' : styles[styleMode];
        styleBtn.textContent = `Style: ${label.charAt(0).toUpperCase() + label.slice(1)}`;
        gallery.setAttribute('data-filter', styles[styleMode]);
      });

      // Open lightbox
      function openLightbox(index){
        currentIndex = index;
        const card = cards[index];
        const img = card.querySelector('img');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt || card.dataset.title || '';
        caption.textContent = card.dataset.title || '';
        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden', 'false');
      }

      // Close lightbox
      function closeLightbox(){
        lightbox.classList.remove('open');
        lightbox.setAttribute('aria-hidden','true');
      }

      // Events to open on click or Enter key
      cards.forEach((c,i)=>{
        c.addEventListener('click', ()=> openLightbox(i));
        c.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') openLightbox(i); });
      });

      function showPrev(){
        if(currentIndex <= 0) currentIndex = visibleIndexes().length - 1;
        else currentIndex--;
        openLightbox(getVisibleIndex(currentIndex));
      }
      function showNext(){
        if(currentIndex >= visibleIndexes().length - 1) currentIndex = 0;
        else currentIndex++;
        openLightbox(getVisibleIndex(currentIndex));
      }

      function visibleIndexes(){
        return cards.filter(c=>c.style.display !== 'none');
      }
      function getVisibleIndex(vIndex){
        return cards.indexOf(visibleIndexes()[vIndex]);
      }

      prevBtn.addEventListener('click', showPrev);
      nextBtn.addEventListener('click', showNext);

      // Clicking outside image closes lightbox
      lightbox.addEventListener('click', (e)=>{
        if(e.target === lightbox || e.target === caption) closeLightbox();
      });

      // Keyboard navigation
      document.addEventListener('keydown', (e)=>{
        if(lightbox.classList.contains('open')){
          if(e.key === 'ArrowRight') showNext();
          if(e.key === 'ArrowLeft') showPrev();
          if(e.key === 'Escape') closeLightbox();
        }
      });

      function openLightbox(index){
        const visible = visibleIndexes();
        const realCard = cards[index];
        const visIndex = visible.indexOf(realCard);
        if(visIndex === -1){ // not visible — find nearest
          currentIndex = 0;
        } else currentIndex = visIndex;
        const target = visible[currentIndex];
        const img = target.querySelector('img');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt || target.dataset.title || '';
        caption.textContent = target.dataset.title || '';
        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden','false');
      }

      lightbox.addEventListener('keydown', (e)=>{
        if(e.key === 'Tab') e.preventDefault();
      });

      let startX = null;
      lightboxImg.addEventListener('touchstart', (e)=>{ startX = e.touches[0].clientX; });
      lightboxImg.addEventListener('touchend', (e)=>{
        if(startX === null) return;
        const endX = e.changedTouches[0].clientX;
        if(endX - startX > 50) showPrev();
        if(startX - endX > 50) showNext();
        startX = null;
      });

    })();
  </script>
</body>
</html>
